<script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const petDetails = document.getElementById('pet-details').value;
      const petImage = document.getElementById('pet-image').files[0]; // Get the first selected file

      // Basic validation (more can be added)
      if (name === '' || phone === '' || email === '' || petDetails === '') {
        alert('Please fill in all required fields.');
        return;
      }

      // Simulate sending email (not functional for real email sending)
      const message = `
        Name: ${name}
        Phone: ${phone}
        Email: ${email}
        Pet Details: ${petDetails}
      `;
      console.log('Message to be sent:', message);

      if (petImage) {
        console.log('Image uploaded:', petImage.name);
      }

      alert('Form submitted successfully!');
    });
  </script>
